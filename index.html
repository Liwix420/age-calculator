<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <script defer src="app.js"></script>
</head>
<body>
  <main>
    <section>
      <div class="forms">
        <form id="day" action="">
          <label for="">Day</label>
          <input type="text" placeholder="DD">
          <p></p>
        </form>
        <form id="month" action="">
          <label for="">Month</label>
          <input type="text" placeholder="MM">
          <p>Must be a valid Month</p>
        </form>
        <form id="year" action="">
          <label for="">Year</label>
          <input type="text" placeholder="YYYY">
          <p>Must be a valid Year</p>
        </form>
      </div>

      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>

      <div class="calculator">
        <h1>
          <span id="years">--</span>years
        </h1>
        <h1>
          <span id="months">--</span>months
        </h1>
        <h1>
          <span id="days">--</span>days
        </h1>
      </div>
    </section>
  </main>
</body>
</html>
